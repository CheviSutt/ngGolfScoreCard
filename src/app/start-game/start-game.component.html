<mat-card class="container">
  <mat-card-actions class="buttonRow">

    <button mat-button class="bntColor"[matMenuTriggerFor]="courseMenu">Select Course</button>
    <mat-menu #courseMenu="matMenu">
      <button mat-menu-item (click)="selCourse(course)" *ngFor="let course of courses">{{course.name}}</button>
    </mat-menu>

    <button mat-button class="bntColor" [matMenuTriggerFor]="teeMenu">Select Tee</button>
    <mat-menu #teeMenu="matMenu">
      <button mat-menu-item (click)="selTee(tee)" *ngFor="let tee of teeDifficulty">{{tee.teeType}}</button>
      <!--<button mat-menu-item>Item 2</button>-->
    </mat-menu>

    <div class="courseInfo" *ngFor="let hole of holesArray">
      <p>{{hole.holes}}</p>
      <p>{{hole.yards}}</p>
      <p>{{hole.par}}</p>
      <p>{{hole.hcp}}</p>
    </div>

  </mat-card-actions>
