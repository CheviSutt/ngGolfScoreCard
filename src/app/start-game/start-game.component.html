<mat-card class="container">
  <mat-card-actions class="buttonRow">
    <button mat-button class="bntColor" (click)="selCourse()" [matMenuTriggerFor]="courseMenu">Select Course</button>
    <mat-menu #courseMenu="matMenu">
      <button mat-menu-item *ngFor="let course of courses">{{course.name}}</button>
      <!--<button mat-menu-item>{{course.name}}</button>-->
    </mat-menu>


    <!--(click)="selTee()" put in button for teeSelect-->
    <button mat-button class="bntColor" (click)="selTee()" [matMenuTriggerFor]="teeMenu">Select Tee</button>
    <mat-menu #teeMenu="matMenu">
      <button mat-menu-item *ngFor="let tee of teeDifficulty">{{tee.hole}}</button>
      <!--<button mat-menu-item>Item 2</button>-->
    </mat-menu>
  </mat-card-actions>
